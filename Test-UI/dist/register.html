<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-gray-800 rounded-lg shadow-lg p-8 w-full max-w-md">
            <h2 class="text-2xl font-semibold mb-6 text-center text-gray-100">Register</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-300 mb-2" for="username">Username</label>
                    <input
                        class="w-full px-3 py-2 border border-gray-700 bg-gray-900 text-gray-100 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        type="text" id="username" placeholder="Enter your username" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-300 mb-2" for="email">Email</label>
                    <input
                        class="w-full px-3 py-2 border border-gray-700 bg-gray-900 text-gray-100 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        type="email" id="email" placeholder="Enter your email" />
                </div>
                <div class="mb-6">
                    <label class="block text-gray-300 mb-2" for="password">Password</label>
                    <input
                        class="w-full px-3 py-2 border border-gray-700 bg-gray-900 text-gray-100 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        type="password" id="password" placeholder="Enter your password" />
                </div>
                <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Register</button>
                <div class="mt-4 text-center">
                    <a href="index.html" class="text-blue-400 hover:underline">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
