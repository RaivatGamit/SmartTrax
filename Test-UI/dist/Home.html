<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>Document</title>
    <style>
       html, body {
            margin: 0;   
            padding: 0; 
            background-color: #101828;
            color: #f3f4f6;
        }
        .main {
            display: flex;
            height: 100vh;   /* ðŸ‘ˆ full height */
            width: 100%;
        }
      .left {
            flex: 1.5;
            display: flex;
            flex-direction: column;  /* ðŸ‘ˆ stack logo + menu vertically */
            align-items: stretch;    /* ðŸ‘ˆ child elements fill full width */
        }
     
        
        .logo
        {
            font-size: 28px;  /* ðŸ‘ˆ logo font size */
            font-weight: 700; /* bold for logo */
            letter-spacing: 1px; /* spacing for style */
           /* border-bottom: 1px solid #475569; /* subtle divider */
        }

        .logo h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 40px;
            background: linear-gradient(90deg, #38bdf8, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }
       .menu-item {
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            width: 100%;              /* ðŸ‘ˆ full width */
            box-sizing: border-box;   /* include padding in width */
            transition: background 0.3s, box-shadow 0.3s;
        }

        .menu-item:hover {
            background: #1e293b;
            border-radius: 8px;
            box-shadow: inset 4px 0 0 #38bdf8; /* ðŸ‘ˆ left highlight bar */
        }

         .right {
            /* background-color: #334155; */
            flex: 9;
            display: flex;
            flex-direction: column;
            border: 1px solid #475569;
            border-radius: 20px;
            margin: 18px;
        }
        /* Header section */
        .header {
            display: flex;
            align-items: center;         /* vertical center */
            justify-content: space-between;
            height: 80px;                /* ðŸ‘ˆ same height as logo area */
            padding: 0 20px;
            border-bottom: 1px solid #475569; /* subtle divider */
        }

       .user-info {
            display: flex;
            align-items: center;     /* vertical alignment */
            gap: 10px;               /* spacing between avatar and name */
            font-family: 'Poppins', sans-serif;
        }

        .user-info .avatar {
            width: 40px;
            height: 40px;
            border: 2px solid #475569;
            border-radius: 50%;      /* ðŸ‘ˆ makes it circular */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
            color: #f3f4f6;
            background: #1e293b;     /* ðŸ‘ˆ background behind initials */
        }

    /* Right content below header */
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="logo">
                <h1>SmartTrax</h1>  
            </div>
            <nav>
                <ul class="menu">
                    <li class="menu-item"><i class="fa-solid fa-gauge"></i> Dashboard</li>
                    <li class="menu-item"><i class="fa-solid fa-wallet"></i> Expenses</li>
                    <li class="menu-item"><i class="fa-solid fa-star"></i> Dreams</li>
                </ul>
            </nav>
        </div>
        <div class="right">
            <div class="header">
                <h2><i class="fa-solid fa-gauge"></i> Dashboard</h2>
                <div class="user-info">
                    <div class="avatar">JD</div>
                    <span class="username">John Doe</span>
                </div>
            </div>
            <div class="content">
                <h1>Right Side Content</h1>
            </div>
        </div>
    </div>
</body>
</html>
